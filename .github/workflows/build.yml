name: build

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - ".github/workflows/patch_for_go_gem.yml"
      - "_benchmark/**"
      - "_tools/**"

env:
  TEST_ARGS: -coverprofile coverage.out -covermode atomic

jobs:
  test:
    name: "test (Go ${{ matrix.golang }}, Ruby ${{ matrix.ruby }})"

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        golang:
          # TODO: Enable after repo is published
          # - "1.22"
          - "1.23"
        ruby:
          - "3.3"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.golang }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: testdata/example/

      - run: bundle update --jobs $(nproc) --retry 3
        working-directory: testdata/example/

      - name: build and test (Go)
        run: |
          set -xe
          rake go:test
          rake go:testrace

      - name: build and test (Ruby)
        run: bundle exec rake
        working-directory: testdata/example/

      - name: Convert coverage to lcov
        uses: jandelgado/gcov2lcov-action@v1
        with:
          infile: coverage.out
          outfile: coverage.lcov

      # TODO: DO after
      # - name: Coveralls
      #   uses: coverallsapp/github-action@master
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     path-to-lcov: coverage.lcov
      #   continue-on-error: true # NOTE: secrets cannot be obtained with forked repository PR

      - name: Slack Notification (not success)
        uses: act10ns/slack@v2
        if: "! success()"
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          matrix: ${{ toJson(matrix) }}

  go-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby

      - name: export CGO_CFLAGS
        run: ruby -e "puts %Q(CGO_CFLAGS=-I#{RbConfig::CONFIG['rubyarchhdrdir']} -I#{RbConfig::CONFIG['rubyhdrdir']})" >> $GITHUB_ENV

      - run: echo $CGO_CFLAGS

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60

      - name: Slack Notification (not success)
        uses: act10ns/slack@v2
        if: "! success()"
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}

  ruby-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true
          working-directory: testdata/example/

      - run: bundle update --jobs $(nproc) --retry 3
        working-directory: testdata/example/

      - run: bundle exec rake rubocop
        working-directory: testdata/example/

      - name: Slack Notification (not success)
        uses: act10ns/slack@v2
        if: "! success()"
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}

  ruby-rbs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true
          working-directory: testdata/example/

      - run: bundle update --jobs $(nproc) --retry 3
        working-directory: testdata/example/

      - run: bundle exec rbs collection install
        working-directory: testdata/example/

      - run: bundle exec rbs validate
        working-directory: testdata/example/

      - run: bundle exec steep check
        working-directory: testdata/example/

      - name: Slack Notification (not success)
        uses: act10ns/slack@v2
        if: "! success()"
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}

  notify:
    needs:
      - test
      - go-lint
      - ruby-lint
      - ruby-rbs

    runs-on: ubuntu-latest

    steps:
      - name: Slack Notification (success)
        uses: act10ns/slack@v2
        if: always()
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
