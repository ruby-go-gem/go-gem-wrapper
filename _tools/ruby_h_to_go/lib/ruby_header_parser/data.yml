function:
  include_name:
    - !ruby/regexp /^rb_/i
    - !ruby/regexp /^rstring_/i

  exclude_name:
    # deprecated functions
    - rb_check_safe_str
    - rb_clear_constant_cache
    - rb_clone_setup
    - rb_complex_polar
    - rb_data_object_alloc
    - rb_data_object_get_warning
    - rb_data_object_wrap_warning
    - rb_data_typed_object_alloc
    - rb_dup_setup
    - rb_gc_force_recycle
    - rb_iterate
    - RB_OBJ_INFECT
    - RB_OBJ_INFECT_RAW
    - RB_OBJ_TAINT
    - RB_OBJ_TAINT_RAW
    - rb_obj_taintable
    - rb_obj_tainted
    - rb_obj_tainted_raw
    - rb_scan_args_length_mismatch
    - rb_varargs_bad_length

    # internal functions in ruby.h
    - rb_scan_args_bad_format

    # FIXME: Both `rb_hash` and `rb_Hash` are defined in ruby.h
    #        Converting to Go function names would result in both being `RbHash`
    #        Exclude one of the function names because duplicate function names will result in an error.
    - rb_Hash

    # Available only in certain platform
    - !ruby/regexp /^rb_w32_/i

    # FIXME: Workaround for "could not determine kind of name for C.rb_gc_unprotect_logging"
    - rb_gc_unprotect_logging

    # FIXME: Workaround for "could not determine kind of name for C.rb_iterate_deprecated"
    - rb_iterate_deprecated

    # FIXME: Workaround for "could not determine kind of name for C.rb_gc_guarded_ptr_val"
    - rb_gc_guarded_ptr_val

  pointer_hint:
    rb_funcallv:
      3: array
    rb_funcallv_public:
      3: array
    rb_scan_args_set:
      9: ref_array

struct:
  include_name:
    - !ruby/regexp /^rb_/i
    - re_registers

  exclude_name:
    - rb_data_type_struct

type:
  include_name:
    - !ruby/regexp /^rb_/i
    - !ruby/regexp /^st_/i
    - ID
    - VALUE
    - regex_t
    - OnigPosition
    - pid_t
    - off_t

  exclude_name: []

enum:
  include_name:
    - ruby_value_type
    - rb_io_wait_readwrite

  exclude_name: []
