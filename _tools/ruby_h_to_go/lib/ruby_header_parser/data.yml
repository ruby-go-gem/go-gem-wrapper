function:
  include_name:
    - !ruby/regexp /^rb_/i
    - !ruby/regexp /^rstring_/i

  exclude_name:
    # deprecated functions
    - rb_check_safe_str
    - rb_clear_constant_cache
    - rb_clone_setup
    - rb_complex_polar
    - rb_data_object_alloc
    - rb_data_object_get_warning
    - rb_data_object_wrap_warning
    - rb_data_typed_object_alloc
    - rb_dup_setup
    - rb_gc_force_recycle
    - rb_iterate
    - rb_obj_infect
    - rb_obj_infect_raw
    - rb_obj_taint
    - rb_obj_taint_raw
    - rb_obj_taintable
    - rb_obj_tainted
    - rb_obj_tainted_raw
    - rb_scan_args_length_mismatch
    - rb_varargs_bad_length

    # internal functions in ruby.h
    - rb_scan_args_bad_format

    # FIXME: Both `rb_hash` and `rb_Hash` are defined in ruby.h
    #        Converting to Go function names would result in both being `RbHash`
    #        Exclude one of the function names because duplicate function names will result in an error.
    - rb_Hash

    # Available only in certain platform
    - !ruby/regexp /^rb_w32_/i

    # FIXME: Workaround for "could not determine kind of name for C.rb_gc_unprotect_logging"
    - rb_gc_unprotect_logging

    # FIXME: Workaround for "could not determine kind of name for C.rb_iterate_deprecated"
    - rb_iterate_deprecated

    # FIXME: Workaround for "could not determine kind of name for C.rb_gc_guarded_ptr_val"
    - rb_gc_guarded_ptr_val

    # FIXME: Workaround for "could not determine kind of name for C.st_hash_type"
    - rb_st_init_existing_table_with_size
    - rb_st_init_table
    - rb_st_init_table_with_size

  exclude_file: &exclude_file
    # FIXME: Workaround for "could not determine kind of name for C.xxxxxxx"
    - ruby/atomic.h
    - ruby/debug.h
    - ruby/digest.h
    - ruby/fiber/scheduler.h
    - ruby/internal/core/rmatch.h
    - ruby/internal/encoding/coderange.h
    - ruby/internal/encoding/ctype.h
    - ruby/internal/encoding/encoding.h
    - ruby/internal/encoding/pathname.h
    - ruby/internal/encoding/sprintf.h
    - ruby/internal/encoding/string.h
    - ruby/internal/encoding/symbol.h
    - ruby/internal/encoding/transcode.h
    - ruby/io/buffer.h
    - ruby/io.h
    - ruby/memory_view.h
    - ruby/onigmo.h
    - ruby/ractor.h
    - ruby/random.h
    - ruby/re.h
    - ruby/thread.h
    - ruby/thread_native.h

  pointer_hint:
    rb_funcallv:
      3: array
    rb_funcallv_public:
      3: array

struct:
  include_name:
    - !ruby/regexp /^rb_/i
    - re_registers

  exclude_name:
    - rb_data_type_struct

  exclude_file: *exclude_file

type:
  include_name:
    - !ruby/regexp /^rb_/i
    - !ruby/regexp /^st_/i
    - ID
    - VALUE
    - regex_t
    - OnigPosition

  exclude_name: []

  exclude_file: *exclude_file
